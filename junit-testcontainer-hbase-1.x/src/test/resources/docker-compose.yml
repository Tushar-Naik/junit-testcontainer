version: '2'
services:
  hbase:
    image: harisekhon/hbase:1.3
    hostname: hbase
    ports:
     - "2181:2181"
     - "8080:8080"
     - "16000:16000"
     - "16010:16010"
     - "16020:16020"
     - "16030:16030"
     - "16201:16201"
     - "16301:16301"
    volumes:
     - /data/hbase
     - /data/zookeeper